<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>20170504 Juan Lee</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="capital_game.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100, 400, 700" rel="stylesheet">
  </head>
  <body>
    <!--Your code here-->
    <div class="contents">
      <h1>Do you know the capital of this country?</h1>
      <table>
        <tr class="row-header">
          <th>Country</th>
          <th>Capital</th>
          <th>Answer</th>
        </tr>
        <tr>
          <td>Republic of Korea</td>
          <td><input type="text" placeholder="Your answer" /></td>
          <td><button type="button">See answer</button></td>
        </tr>
        <tr class="row-correct">
          <td>France</td>
          <td>Parid</td>
          <td><i class="fas fa-check"></i></td>
        </tr>
        <tr class="row-incorrect">
          <td>United States of America</td>
          <td><del>New York</del></td>
          <td>Washington, D.C</td>
        </tr>
      </table>
    </div>
  </body>
